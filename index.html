*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0c0c0f;--fg:#f5f5f5;--fg2:#777;--ac:#E8173A;--r:12px;--f:'Inter',system-ui,sans-serif}
body{font-family:var(--f);background:var(--bg);color:var(--fg);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem;position:relative;overflow:hidden}
body::before{content:'';position:absolute;width:600px;height:600px;top:-200px;left:50%;transform:translateX(-50%);border-radius:50%;background:radial-gradient(circle,rgba(232,23,58,.06),transparent 60%);pointer-events:none}
.logo{margin-bottom:2.5rem;opacity:0;animation:up .6s ease .2s forwards}
.logo svg{width:clamp(160px,30vw,240px);height:auto}
h1{font-size:clamp(1.8rem,4vw,3rem);font-weight:800;letter-spacing:-.03em;margin-bottom:.6rem;opacity:0;animation:up .6s ease .35s forwards}
.sub{color:var(--fg2);font-size:clamp(.95rem,1.5vw,1.15rem);max-width:440px;line-height:1.6;margin:0 auto 2.5rem;opacity:0;animation:up .6s ease .5s forwards}
.links{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center;opacity:0;animation:up .6s ease .65s forwards}
.links a{display:inline-block;padding:.85rem 2rem;border-radius:100px;text-decoration:none;font-weight:600;font-size:.95rem;transition:transform .2s}
.links a:hover{transform:translateY(-2px)}
.primary{background:var(--ac);color:#fff}
.secondary{border:1px solid #333;color:var(--fg)}
.secondary:hover{border-color:var(--fg2)}
footer{position:fixed;bottom:1.5rem;display:flex;gap:1.5rem;align-items:center;color:var(--fg2);font-size:.75rem}
footer a{color:var(--fg2);text-decoration:none;transition:color .2s}
footer a:hover{color:var(--fg)}
footer span{opacity:.3}
@keyframes up{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
