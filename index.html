<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Virral — Social Media Agentur</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet"/>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{--bg:#0a0a0a;--fg:#f5f5f5;--fg2:#999;--ac:#E8173A;--r:12px}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--fg);min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem}
h1{font-size:clamp(2.5rem,6vw,4.5rem);font-weight:800;letter-spacing:-.03em;margin-bottom:.5rem}
h1 span{color:var(--ac)}
p{color:var(--fg2);font-size:1.1rem;max-width:440px;line-height:1.6;margin:0 auto 2.5rem}
.links{display:flex;flex-wrap:wrap;gap:1rem;justify-content:center}
.links a{display:inline-block;padding:.85rem 2rem;border-radius:var(--r);text-decoration:none;font-weight:600;font-size:.95rem;transition:transform .2s,opacity .2s}
.links a:hover{transform:translateY(-2px)}
.primary{background:var(--ac);color:#fff}
.secondary{border:1px solid #333;color:var(--fg)}
.secondary:hover{border-color:var(--fg2)}
footer{position:fixed;bottom:2rem;color:var(--fg2);font-size:.8rem}
footer a{color:var(--fg2);text-decoration:none}
footer a:hover{color:var(--fg)}
</style>
</head>
<body>
<h1><span>Virral</span></h1>
<p>Social Media Agentur aus München. Wir machen Marken auf Social Media groß.</p>
<div class="links">
<a href="reflex/" class="primary">Reflex Angebot →</a>
<a href="mailto:andre@virral.de" class="secondary">Kontakt</a>
</div>
<footer><a href="mailto:andre@virral.de">andre@virral.de</a></footer>
</body>
</html>
